<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEZUKO V3 ULTIMATE - RAINBOW EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ff85a2; 
            --accent-glow: #ff2d75;
            --bg: #0d0005; 
            --glass: rgba(255, 255, 255, 0.1);
        }
        
        body.theme-pink { --accent: #ff85a2; --accent-glow: #ff2d75; --bg: #0d0005; }
        body.theme-blue { --accent: #2BD2FF; --accent-glow: #2ecc71; --bg: #00050d; }
        body.theme-gold { --accent: #FFD700; --accent-glow: #FFA500; --bg: #0d0900; }
        body.theme-purple { --accent: #bf55ff; --accent-glow: #8e44ad; --bg: #08000d; }
        body.theme-red { --accent: #ff4b2b; --accent-glow: #ff416c; --bg: #0d0000; }
        body.theme-green { --accent: #00ff88; --accent-glow: #00bd68; --bg: #000d05; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background 0.3s, border-color 0.3s, color 0.3s; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        .bg-layer { position: fixed; inset: 0; background: url('https://w0.peakpx.com/wallpaper/403/105/HD-wallpaper-nezuko-background-pink-aesthetic-thumbnail.jpg') center/cover; filter: blur(15px) brightness(0.25); z-index: -1; transform: scale(1.1); }

        #name-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }

        .logo-container { margin: 10px auto; width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); padding: 5px; box-shadow: 0 0 20px var(--accent-glow); }
        .logo-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        #welcome-screen { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; align-items: center; justify-content: center; }
        .welcome-anim { font-family: 'Cherry Bomb One'; font-size: 1.8rem; color: var(--accent); text-align: center; animation: mwah 3s ease-in-out forwards; }
        @keyframes mwah { 0% { opacity:0; } 30% { opacity:1; } 100% { opacity:0; visibility: hidden; } }

        .sidebar { position: fixed; top: 0; right: -100%; width: 300px; height: 100%; background: rgba(0,0,0,0.98); border-left: 3px solid var(--accent); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 990; padding: 25px; overflow-y: auto; }
        .sidebar.active { right: 0; }
        .theme-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .theme-dot { height: 45px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.2); cursor: pointer; }

        .btn-pill { width: 100%; padding: 16px; margin: 10px 0; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; color: #fff; text-transform: uppercase; font-size: 0.8rem; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn-sora { background: linear-gradient(45deg, #ff00cc, #3333ff); }
        .btn-veo { background: linear-gradient(45deg, #00dbde, #fc00ff); }
        .btn-flux { background: linear-gradient(45deg, #f093fb, #f5576c); }
        .btn-chat { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-omega { background: #25D366; color: #fff; } 
        .btn-back { background: #222; border: 1px solid var(--accent); }

        header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 2px solid var(--accent); background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); }
        .app-viewport { height: calc(100vh - 150px); overflow-y: auto; padding: 20px; }
        .page { display: none; width: 100%; }
        .page.active { display: block; animation: zoomIn 0.3s ease; }
        @keyframes zoomIn { from { opacity:0; transform: scale(0.9); } to { opacity:1; transform: scale(1); } }
        
        .card { background: var(--glass); border-radius: 30px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.1); margin-bottom: 20px; backdrop-filter: blur(10px); }
        .media-res { width: 100%; border-radius: 20px; margin-top: 20px; display: none; border: 3px solid var(--accent); }

        footer { position: fixed; bottom: 85px; width: 100%; text-align: center; color: var(--accent); font-size: 10px; font-weight: 800; letter-spacing: 2px; }
        nav.tab-bar { position: fixed; bottom: 0; width: 100%; height: 80px; background: rgba(0,0,0,0.95); border-top: 2px solid var(--accent); display: flex; align-items: center; z-index: 800; }
        .tab-item { flex: 1; text-align: center; color: #fff; opacity: 0.4; font-size: 10px; }
        .tab-item.active { opacity: 1; color: var(--accent); font-weight: bold; }
    </style>
</head>
<body class="theme-pink">

<div class="bg-layer"></div>

    <button class="btn-pill btn-accent" style="width:150px;" onclick="saveName()">CONTINUE</button>
</div>

<div id="welcome-screen"><div class="welcome-anim" id="welcome-text">GK WELCOME TO NEZUKO<br>RAINBOW TOOLKIT</div></div>

<div class="sidebar" id="sidebar">
    <h3 style="color:var(--accent); text-align:center;">THEMES</h3>

        <div class="theme-dot" style="background:#2BD2FF" onclick="setTheme('blue')"></div>
        <div class="theme-dot" style="background:#FFD700" onclick="setTheme('gold')"></div>
        <div class="theme-dot" style="background:#bf55ff" onclick="setTheme('purple')"></div>
        <div class="theme-dot" style="background:#ff4b2b" onclick="setTheme('red')"></div>

    </div>
    <button class="btn-pill btn-back" style="margin-top:20px;" onclick="resetIdentity()">Change Name üë§</button>
    <button class="btn-pill btn-accent" onclick="window.open('https://wa.me/263781125706')">Contact Alpha üëë</button>
    <button class="btn-pill btn-omega" onclick="window.open('https://wa.me/23278025474')">Contact Omega ‚ö°</button>
    <button class="btn-pill btn-back" onclick="toggleMenu()">CLOSE</button>
</div>

<header>
    <div style="font-family:'Cherry Bomb One'; color:var(--accent); font-size: 1.5rem;">NEZUKO V3</div>
    <div onclick="toggleMusic()" style="cursor:pointer; font-size: 20px;" id="music-btn">üéµ</div>
    <div onclick="toggleMenu()" style="font-size:30px; color:var(--accent); cursor:pointer;">‚ò∞</div>
</header>

<main class="app-viewport">
    <div id="pg-home" class="page active">
        <div class="logo-container">
            <img src="https://files.catbox.moe/svnb6u.jpeg" class="logo-img" alt="Logo">
        </div>
        <div class="card" style="text-align:center;">
            <h2 id="greeting-text" style="color:var(--accent); margin-top:0;">Hello!</h2>
            <button class="btn-pill btn-sora" onclick="navTo('pg-sora')">SORA ENGINE üé¨</button>
            <button class="btn-pill btn-flux" onclick="navTo('pg-img')">FLUX IMAGE üé®</button>
            <button class="btn-pill btn-veo" onclick="navTo('pg-veo')">VEO3 VIDEO üêï</button>
            <button class="btn-pill btn-chat" onclick="navTo('pg-chat')">CHAT AI üí¨</button>
        </div>
    </div>

    <div id="pg-sora" class="page">
        <div class="card">
            <h3>üé¨ SORA VIDEO</h3>
            <textarea id="in-sora" class="btn-pill" style="height:80px; text-align:left; background:rgba(0,0,0,0.3);" placeholder="Cinematic prompt..."></textarea>
            <div id="ld-sora" style="display:none; text-align:center;">Generating...</div>
            <video id="res-sora" class="media-res" controls></video>
            <button id="gen-sora" class="btn-pill btn-sora" onclick="fire('sora')">START</button>
            <div id="ctrl-sora" style="display:none; gap:10px;">
                <button class="btn-pill btn-accent" style="flex:1" onclick="dlMedia('res-sora','sora.mp4')">SAVE</button>
                <button class="btn-pill btn-back" style="flex:1" onclick="resetPage('sora')">RETRY</button>

        </div>
    </div>

    <div id="pg-img" class="page">
        <div class="card">
            <h3>üé® IMAGE LAB</h3>
            <input type="text" id="in-img" class="btn-pill" style="text-align:left; background:rgba(0,0,0,0.3);" placeholder="Prompt...">
            <div id="ld-img" style="display:none; text-align:center;">Painting...</div>
            <img id="res-img" class="media-res">
            <button id="gen-img" class="btn-pill btn-flux" onclick="fire('img')">START</button>
            <div id="ctrl-img" style="display:none; gap:10px;">
                <button class="btn-pill btn-accent" style="flex:1" onclick="dlMedia('res-img','art.png')">SAVE</button>
                <button class="btn-pill btn-back" style="flex:1" onclick="resetPage('img')">RETRY</button>
            </div>
            <button class="btn-pill btn-back" onclick="navTo('pg-home')">BACK</button>
        </div>
    </div>

    <div id="pg-veo" class="page">
        <div class="card">
            <h3>üêï VEO3 ANIMAL</h3>
            <textarea id="in-veo" class="btn-pill" style="height:80px; text-align:left; background:rgba(0,0,0,0.3);" placeholder="Animal prompt..."></textarea>
            <div id="ld-veo" style="display:none; text-align:center;">Tracking...</div>
            <video id="res-veo" class="media-res" controls></video>
            <button id="gen-veo" class="btn-pill btn-veo" onclick="fire('veo')">START</button>
            <div id="ctrl-veo" style="display:none; gap:10px;">
                <button class="btn-pill btn-accent" style="flex:1" onclick="dlMedia('res-veo','veo.mp4')">SAVE</button>
                <button class="btn-pill btn-back" style="flex:1" onclick="resetPage('veo')">RETRY</button>

    <div id="pg-chat" class="page">
        <div class="card" style="height:400px; display:flex; flex-direction:column;">
            <div id="chat-box" style="flex:1; overflow-y:auto; font-size: 13px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="in-chat" class="btn-pill" style="flex:1; text-align:left; background:rgba(0,0,0,0.3);" placeholder="Chat...">
                <button class="btn-pill btn-chat" style="width:60px;" onclick="fire('chat')">üöÄ</button>
            </div>
            <button class="btn-pill btn-back" onclick="navTo('pg-home')">BACK</button>
        </div>
    </div>
</main>

<footer>MISS ALPHA LOVES YOU ALL 2026 ¬©</footer>

<nav class="tab-bar">
    <div class="tab-item active" onclick="navTo('pg-home')">üè†<br>HUB</div>
    <div class="tab-item" onclick="navTo('pg-sora')">üé¨<br>SORA</div>
    <div class="tab-item" onclick="navTo('pg-img')">üé®<br>FLUX</div>
    <div class="tab-item" onclick="navTo('pg-chat')">üí¨<br>CHAT</div>
</nav>

<audio id="bg-music" loop src="https://files.catbox.moe/xe4yq3.mp3"></audio>

<script>
    window.onload = function() {
        const storedName = localStorage.getItem('nezukoUserName');
        if(storedName) { applyName(storedName); showWelcome(); }
    };

    function saveName() {
        const name = document.getElementById('user-name-input').value.trim();
        if(name === "") return alert("Please enter a name!");
        localStorage.setItem('nezukoUserName', name);
        applyName(name); showWelcome();
    }

    function applyName(name) {
        document.getElementById('name-overlay').style.display = 'none';
        document.getElementById('greeting-text').innerText = `Hello ${name}!`;
        document.getElementById('welcome-text').innerHTML = `GK WELCOME ${name.toUpperCase()}<br>TO NEZUKO TOOLKIT`;
    }

    function showWelcome() {
        const ws = document.getElementById('welcome-screen');
        ws.style.display = 'flex';
        setTimeout(() => ws.style.display = 'none', 3000);
    }

    function resetIdentity() { localStorage.removeItem('nezukoUserName'); location.reload(); }
    function setTheme(color) { document.body.className = 'theme-' + color; }
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    
    const music = document.getElementById('bg-music');
    function toggleMusic() {
        if(music.paused) { music.play(); document.getElementById('music-btn').innerText = 'üîä'; }
        else { music.pause(); document.getElementById('music-btn').innerText = 'üéµ'; }
    }

    function navTo(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.tab-item').forEach(t => {
            t.classList.remove('active');
            if(t.innerText.toLowerCase().includes(id.replace('pg-',''))) t.classList.add('active');
            if(id === 'pg-home' && t.innerText.includes('HUB')) t.classList.add('active');
        });
    }

    async function fire(type) {
        const ld = document.getElementById(`ld-${type}`);
        const res = document.getElementById(`res-${type}`);
        const input = document.getElementById(`in-${type}`).value;
        if(!input && type !== 'chat') return;
        ld.style.display = 'block';

        // Updated to use your local Backend Proxy
        let api = `/api/proxy?type=${type}&prompt=${encodeURIComponent(input)}`;
        if(type === 'chat') api = `/api/proxy?type=chat&text=${encodeURIComponent(input)}`;

        try {
            const resp = await fetch(api);
            const data = await resp.json();
            const mediaUrl = data.url || data.result || data.image || data.video;

            if(type === 'chat') {
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div><b>You:</b> ${input}</div><div style="color:var(--accent)"><b>Nezuko:</b> ${data.result}</div><br>`;
                document.getElementById('in-chat').value = '';
                box.scrollTop = box.scrollHeight;
            } else if(mediaUrl) {
                res.src = mediaUrl;
                res.style.display = 'block';
                document.getElementById(`gen-${type}`).style.display = 'none';
                document.getElementById(`ctrl-${type}`).style.display = 'flex';
            }
        } catch(e) { alert("Backend Error: Ensure server is running."); }
        finally { ld.style.display = 'none'; }
    }

    function resetPage(type) {
        document.getElementById(`res-${type}`).style.display = 'none';
        document.getElementById(`gen-${type}`).style.display = 'flex';
        document.getElementById(`ctrl-${type}`).style.display = 'none';
        document.getElementById(`in-${type}`).value = '';
    }

    async function dlMedia(elId, name) {
        const src = document.getElementById(elId).src;
        const resp = await fetch(src);
        const blob = await resp.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = name;
        document.body.appendChild(a); a.click();
    }
</script>
</body>
